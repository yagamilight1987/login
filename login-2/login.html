<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="font-sans">
    <div
      class="h-screen w-100 flex items-center justify-center sm:justify-end bg-blue-500 bg-opacity-75"
    >
      <div
        class="xl:w-4/12 lg:w-4/12 md:w-5/12 w-4/5 sm:w-auto bg-white bg-opacity-75 rounded-t-lg flex flex-col shadow-2xl sm:mr-20"
      >
        <div class="px-10 pt-8">
          <h4
            class="text-right text-blue-500 text-sm font-medium tracking-wide"
          >
            <button class="outline-none focus:text-blue-600 hover:text-blue-600">Sign Up</button>
          </h4>
          <form class="py-12">
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center w-6 pointer-events-none"
              >
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  class="h-6 text-blue-500"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                class="block w-full leading-normal bg-transparent text-sm pl-8 py-2 pr-2 outline-none border-b-2 border-blue-400 focus:border-blue-600 hover:border-blue-600"
                type="text"
                value="John"
                placeholder="Username"
              />
            </div>
            <div class="relative mt-4">
              <div
                class="absolute inset-y-0 left-0 flex items-center w-6 pointer-events-none"
              >
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  class="h-6 text-blue-500"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                class="block w-full leading-normal bg-transparent text-sm pl-8 py-2 pr-2 outline-none border-b-2 border-blue-400 hover:border-blue-600 focus:border-blue-600"
                type="text"
                placeholder="Password"
              />
            </div>
            <div class="mt-6 flex flex-col">
              <button
                class="py-3 bg-blue-500 rounded-md text-white font-medium tracking-wide focus:bg-blue-600 hover:bg-blue-600 outline-none shadow-2xl"
              >
                Login
              </button>
              <span>
                <button class="inline mt-2 text-left text-blue-500 text-xs outline-none focus:text-blue-600 hover:text-blue-600">
                  Forgot Password
                </button>
              </span>
            </div>
          </form>
        </div>
        <div class="py-8 bg-blue-500">
          <h4
            class="text-center text-white text-sm font-normal tracking-wide mb-8"
          >
            Sign in with
          </h4>

        </div>
      </div>
    </div>
  </body>
</html>
