<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="md:bg-pink-400 w-full h-screen flex items-center justify-center">
    <div class="bg-white py-16 md:shadow-2xl">
      <div class="flex justify-center">
        <div
          class="h-16 w-16 bg-purple-600 border-solid border-2 rounded border-black"
        ></div>
      </div>
      <h3
        class="pt-6 text-center text-xl text-gray-700 font-bold tracking-wider"
      >
        Log In
      </h3>
      <h4 class="pt-2 w-2/3 mx-auto text-center">
        <span class="text-lg text-gray-600 font-normal leading-7 tracking-wider"
          >Porta lobortis at facilisi sem id aliquam, vel ac magnis nec
          dictum.</span
        >
      </h4>
      <form class="flex flex-col pt-10 px-8">
        <div class="">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
            >
              <div
                class="h-8 w-8 bg-purple-600 border-solid border-2 rounded border-black pointer-events-none"
              ></div>
            </div>
            <input
              type="text"
              placeholder="Username"
              class="block w-full leading-normal py-2 pl-10 pr-2 text-2xl text-purple-500 focus:outline-none border-b-4 border-purple-200 hover:border-purple-500 focus:border-purple-500"
            />
          </div>
        </div>
        <div class="mt-5">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
            >
              <div
                class="h-8 w-8 bg-purple-600 border-solid border-2 rounded border-black pointer-events-none"
              ></div>
            </div>
            <input
              type="text"
              placeholder="Password"
              class="block w-full leading-normal py-2 pl-10 pr-2 text-2xl text-purple-500 focus:outline-none border-b-4 border-purple-200 hover:border-purple-500 focus:border-purple-500"
            />
          </div>
        </div>
        <div class="flex items-center justify-between pt-4">
          <div class="flex items-center">
            <div
              class="h-8 w-8 bg-transparent border-4 border-purple-400 mr-3"
            ></div>
            <span class="text-xl text-gray-700 tracking-wider"
              >Remember Me</span
            >
          </div>
          <a class="text-xl text-pink-500 italic tracking-wider" href="#"
            >Forgot Password</a
          >
        </div>
        <div class="pt-6 flex flex-col">
          <button
            class="w-100 my-2 py-4 bg-purple-500 text-white font-medium uppercase rounded-lg text-xl tracking-wider"
          >
            Log In
          </button>
          <button
            class="w-100 my-2 py-4 bg-pink-500 text-white font-medium uppercase rounded-lg text-xl tracking-wider"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
